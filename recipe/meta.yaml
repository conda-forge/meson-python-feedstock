{% set version = "0.19.0" %}

package:
  name: meson-python
  version: {{ version }}

source:
  url: https://github.com/mesonbuild/meson-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d3efafb7e85e93d766a1ae46a53aec97fc4c97bdb07c341f803a32be10b29e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - meson >=1.2.3
    - ninja
    - packaging >=23.2
    - pyproject-metadata >=0.9.0
    - pip
    - python {{ python_min }}
    - tomli >=1.0.0
  run:
    - meson >=1.2.3
    - ninja
    - packaging >=23.2
    - pyproject-metadata >=0.9.0
    - python >={{ python_min }}
    - tomli >=1.0.0

test:
  imports:
    - mesonpy
  commands:
    - pip check
    # CPPFLAGS exports -DNDEBUG which is unwanted
    - export CPPFLAGS=${CPPFLAGS//-DNDEBUG/}
    - pytest tests -vv
  source_files:
    - tests/
    - docs/
    - pyproject.toml
  requires:
    - {{ compiler('c') }}
    - cython
    - git
    - gitpython
    - patchelf  # [linux]
    - pip
    - pytest
    - pytest-mock
    - wheel
    - python {{ python_min }}

about:
  home: https://github.com/mesonbuild/meson-python
  doc_url: https://meson-python.readthedocs.io/en/latest/
  summary: Meson Python build backend (PEP 517)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
    - rgommers
