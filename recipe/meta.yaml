{% set version = "0.5.0" %}

package:
  name: meson-python
  version: {{ version }}

source:
  url: https://github.com/FFY00/meson-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 462be0dc5557324a62406f8e4ffc05431dd820a9c7811ecd3c7b7cc0c9dc904d
  patches:
    - patches/0001-fix-overdependency-on-ninja.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - colorama
    - meson >=0.60.0
    - ninja
    - pep621 >=0.3.0
    - pip
    - python >=3.7
    - tomli >=1.0.0
    - typing-extensions >=3.7.4
  run:
    - colorama
    - meson >=0.60.0
    - ninja
    - pep621 >=0.3.0
    - python >=3.7
    - tomli >=1.0.0
    - typing-extensions >=3.7.4
    - wheel >=0.36.0

test:
  imports:
    - mesonpy
  commands:
    - pip check
    - pytest tests -vv -k "not test_contents_unstaged"
  source_files:
    - tests/
  requires:
    - {{ compiler('c') }}
    - git
    - gitpython
    - patchelf  # [linux]
    - pip
    - pytest
    - pytest-mock

about:
  home: https://github.com/FFY00/meson-python
  doc_url: https://meson-python.readthedocs.io/en/latest/
  summary: Meson Python build backend (PEP 517)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
    - rgommers
