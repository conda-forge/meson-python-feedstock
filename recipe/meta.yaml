{% set version = "0.13.0" %}

package:
  name: meson-python
  version: {{ version }}

source:
  url: https://github.com/mesonbuild/meson-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: a34a5aa19503d265f9abe2bb1a36251ab7488d05f181f85a03d4b9f3c93bf729

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - colorama
    - meson >=0.63.3
    - ninja
    - pyproject-metadata >=0.7.1
    - pip
    - python >=3.7
    - tomli >=1.0.0
  run:
    - colorama
    - meson >=0.63.3
    - ninja
    - pyproject-metadata >=0.7.1
    - python >=3.7
    - tomli >=1.0.0

test:
  imports:
    - mesonpy
  commands:
    - pip check
    # PEP518 tests will always fail with conda setup
    - rm tests/test_pep518.py
    - pytest tests -vv
  source_files:
    - tests/
    - docs/
    - pyproject.toml
  requires:
    - {{ compiler('c') }}
    - cython
    - git
    - gitpython
    - patchelf  # [linux]
    - pip
    - pytest
    - pytest-mock

about:
  home: https://github.com/mesonbuild/meson-python
  doc_url: https://meson-python.readthedocs.io/en/latest/
  summary: Meson Python build backend (PEP 517)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
    - rgommers
