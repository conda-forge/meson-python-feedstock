{% set version = "0.9.0" %}

package:
  name: meson-python
  version: {{ version }}

source:
  url: https://github.com/FFY00/meson-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8b50f6e90028e94d4fee97b4dd9e24659754e6a67e9163b7ccd51f0ef452573b
  patches:
    - patches/0001-fix-overdependency-on-ninja.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - colorama
    - meson >=0.62.0
    - ninja
    - pyproject-metadata >=0.5.0
    - pip
    - python >=3.7
    - tomli >=1.0.0
    - typing-extensions >=3.7.4
  run:
    - colorama
    - meson >=0.62.0
    - ninja
    - pyproject-metadata >=0.5.0
    - python >=3.7
    - tomli >=1.0.0
    - typing-extensions >=3.7.4
    - wheel >=0.36.0

test:
  imports:
    - mesonpy
  commands:
    - pip check
    - pytest tests -vv
  source_files:
    - tests/
  requires:
    - {{ compiler('c') }}
    - git
    - gitpython
    - patchelf  # [linux]
    - pip
    - pytest
    - pytest-mock

about:
  home: https://github.com/FFY00/meson-python
  doc_url: https://meson-python.readthedocs.io/en/latest/
  summary: Meson Python build backend (PEP 517)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
    - rgommers
